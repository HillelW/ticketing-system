<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dynamic Table</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.w3schools.com/lib/w3.js"></script>
</head>

<body>
  <div class="row justify-content-center">
    <table id="table" class="table w-25 mt-5">
      <thead id="thead">
        <tr>
          <th id="ticket" onclick="sort('ticket')">Ticket Number ^</th>
          <th id="priority" onclick="sort('priority')">Priority</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>

  <div class="row justify-content-center">
    <button id="button" class="btn btn-secondary font-weight-bold">LOAD MORE</button>
  </div>

  <script>
    /**
     * loads initial data into the html table 
     */
    function populateTable() {
      let initialData = {
        'SYS-0030': { 'priority': 'Low', 'message': '2 Days Overdue' },
        'ASYS-0032': { 'priority': 'High', 'message': '6 Days Overdue' },
        'ZSYS-1022': { 'priority': 'Neutral', 'message': '0 Days Overdue' },
      };

      let tbody = document.getElementById('tbody');
      tbodyHtml = ``;

      for (let ticket in initialData) {
        tbodyHtml += `
                      <tr class="item">
                        <td>
                          ${ticket}
                        </td>
                        <td class="table-success">
                          <span class="font-weight-bold priority">${initialData[ticket]['priority']}</span>
                          <br>
                          <span class="message">${initialData[ticket]['message']}</span>
                        </td>
                      </tr>
                      `
      };

      tbody.innerHTML = tbodyHtml;

      tds = document.getElementsByClassName('priority');
      colorRows(tds);
    }

    /**
     * helper funciton for above populateTable() function.
     * given a list of tds, colors the parent of each td an 
     * appropriate color
     */
    function colorRows(tds) {
      for (let td of tds) {
        if (td.innerHTML === 'Low') {
          td.parentElement.className += ' ' + 'low';
        }
        else if (td.innerHTML === 'High') {
          td.parentElement.className += ' ' + 'high';

        }
        else if (td.innerHTML === 'Neutral') {
          td.parentElement.className += ' ' + 'neutral';
        }
      }
    }

    populateTable()

    /**
     * event handler to load additional data into the html table
     */
    function loadMore() {
      let subsequent_data = {
        'SYS-1234': 'Low',
        'SYS-2030': 'Low',
        'SYS-8900': 'High',
      };
    }

    /**
     * given a table column, sorts the table rows by that column
     */
    function sort(column) {
      console.log(column)
      if (column === 'ticket') {
        const mode = document.getElementById('ticket').innerHTML.slice(-1)
        document.getElementById('ticket').innerHTML = mode === '^' ? 'Ticket Number v' : 'Ticket Number ^' 
        w3.sortHTML('#table', '.item', 'td:nth-child(1)');
      }
      else if (column === 'priority') {
        w3.sortHTML('#table', '.item', 'td:nth-child(2)');
      }
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

</body>
